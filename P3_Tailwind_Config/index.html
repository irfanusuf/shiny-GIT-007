<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body>


    <nav class="bg-white border-b border-gray-200 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
              <a href="#" class="text-2xl font-bold text-indigo-600">MyBrand</a>
            </div>
      
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-6">
              <a href="#" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
              <a href="#" class="text-gray-700 hover:text-indigo-600 transition">Features</a>
              <a href="#" class="text-gray-700 hover:text-indigo-600 transition">Pricing</a>
              <a href="#" class="text-gray-700 hover:text-indigo-600 transition">Contact</a>
              <button class="bg-indigo-600 text-white px-4 py-2 rounded-xl shadow hover:bg-indigo-700 transition">Sign Up</button>
            </div>
      
            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
              <button id="menu-toggle" class="text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
          <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 transition">Home</a>
          <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 transition">Features</a>
          <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 transition">Pricing</a>
          <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 transition">Contact</a>
          <button class="w-full mt-2 bg-indigo-600 text-white px-4 py-2 rounded-xl shadow hover:bg-indigo-700 transition">Sign Up</button>
        </div>
      
        <script>
          const toggle = document.getElementById('menu-toggle');
          const menu = document.getElementById('mobile-menu');
          toggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
          });
        </script>
      </nav>
      



    <div class="mt-3">
        This is the html page having tailwind css configured! 
    </div>
   
</body>
</html>
